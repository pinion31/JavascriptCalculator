<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
      <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
      <link rel="stylesheet" href="style.css">


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" >
      </script>
      <script src="calculator.js" async>
      </script>
      <title>Javascript Calculator</title>
  </head>
<body>

<div id="display">
        <h1 id="result">0</h1>
</div>

<div class="calculator">



    <div class = "button">
        <h1 id="clear">AC</h1> </div>

    <div class = "button">
        <h1 id="7">7</h1> </div>

    <div class = "button">
        <h1 id="4">4</h1> </div>

    <div class = "button">
        <h1 id="1">1</h1> </div>

    <div class = "button">
        <h1 id="0">0</h1> </div>

    <div class = "button">
        <h1 id="clear">CE</h1> </div>

    <div class = "button">
        <h1 id="8">8</h1> </div>

    <div class = "button">
        <h1 id="5">5</h1> </div>

    <div class = "button">
        <h1 id="2">2</h1> </div>

    <div class = "button">
        <h1 id="decimal">.</h1> </div>

    <div class = "button">
        <h1 id="mod">%</h1> </div>

    <div class = "button">
        <h1 id="9">9</h1> </div>

    <div class = "button">
        <h1 id="6">6</h1> </div>

    <div class = "button">
        <h1 id="3">3</h1> </div>

    <div class = "button">
        <h1 id="equals">=</h1> </div>

    <div class = "side-button">
        <h1 id="divide">/</h1> </div>

    <div class = "side-button">
        <h1 id="multiply">x</h1> </div>

    <div class = "side-button">
        <h1 id="subtract">-</h1> </div>

    <div class = "add-button">
        <h1 id="add">+</h1> </div>

        <!--
    <div class = "button">
        <h1 id="add">+</h1> </div>-->


</div>


</body>
</html>
